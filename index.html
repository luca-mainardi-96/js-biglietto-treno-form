<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header>
        <h1 class="bg-primary text-light text-center py-2">Calcolo Biglietto Del Treno</h1>
    </header>
    <main>
        <div class="container">
            <form class="mb-3">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control mb-3" id="nome" placeholder="Inserisci il tuo nome">
                        <input type="number" class="form-control mb-3" id="tratta" placeholder="Inserisci i km da percorrere (0.21&euro;/KM)">
                        <button type="button" class="btn btn-primary" id="button">Invio dati</button>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control mb-3" id="cognome" placeholder="Inserisci il tuo cognome">
                        <select class="form-select" aria-label="Default select example" id="sconto">
                            <option selected>Seleziona il tuo sconto</option>
                            <option value="prezzo-intero">Prezzo intero</option>
                            <option value="sconto-20">20% se sei uno studente</option>
                            <option value="sconto-40">40% se sei over 65</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="card text-center">
                <div class="card-header bg-primary">
                    <h5>Biglietto del treno</h5>
                </div>
                <div class="card-body row">
                    <div class="col-4">
                        <p class="border rounded" id="output-nome">Nome</p>
                        <p class="border rounded mb-0" id="output-km">Tratta in KM</p>
                    </div>
                    <div class="col-4">
                        <p class="border rounded" id="output-cognome">Cognome</p>
                        <p class="border rounded mb-0" id="output-sconto">Sconto applicato</p>
                    </div>
                    <div class="col-4 d-flex">
                        <p class="border rounded align-self flex-fill align-content-center mb-0"id="output-prezzo-finale">Prezzo finale</p>
                    </div>
                </div>
                <div class="card-footer bg-primary">

                </div>
            </div>
        </div>
    </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="./js/app.js"></script> 
</body>
</html>
