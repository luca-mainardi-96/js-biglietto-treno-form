<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header>
        <h1 class="bg-primary text-light text-center py-2">Calcolo Biglietto Del Treno</h1>
    </header>
    <main>
        <section class="container">
            <form>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control mb-3" id="" placeholder="Inserisci il tuo nome">
                        <input type="number" class="form-control" id="" placeholder="Inserisci i km che devi percorrere">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control mb-3" id="" placeholder="Inserisci il tuo cognome">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleziona il tuo sconto</option>
                            <option value="1">Prezzo intero</option>
                            <option value="2">20% se sei uno studente</option>
                            <option value="3">40% se sei over 65</option>
                        </select>
                    </div>
                </div>
            </form>

        </section>
    </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="./js/app.js"></script> 
</body>
</html>
